# Suricata Alert Logs(JSON)
<source>
     @type tail
     path /var/log/suricata/eve-alerts.json
     pos_file /var/log/suricata/eve-alerts.json.pos
     <parse>
        @type json
     </parse>
     path_key  tailed_path
     tag events.security.suricata
     emit_unmatched_lines true
</source>

